<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>  
</head>

<body>
    <div class= "container">

    
            <button id="start-btn" class="start-btn">Start</button>
    

        <div id="questionsCon" class="hide">
            <div id="question">Question</div>
            <div>Time Remaining <span id="time">02:00</span></div>
            <div>Score<span id='score'></span></div>
            <div id="answer-buttons" class="btn-grid">
                <button id="answer-1" class='btn'>Answer 1</button>
                <button id="answer-2" class='btn'>Answer 2</button>
                <button id="answer-3" class='btn'>Answer 3</button>
                <button id="answer-4" class='btn'>Answer 4</button>
            </div>
        </div>
    

        <div id="choices">
            <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
